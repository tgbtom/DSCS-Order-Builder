<template>
  <lightning-layout>
    <article class="slds-card">
      <!-- SECTION for the list of product cards in the cart-->
      <!-- <lightning-layout-item> -->
      <div class="slds-card__body">
        <lightning-card title="Order Cart">
          <template if:true={products}>
            <template for:each={products} for:item="product">
              <c-product-card
                key={product.Id}
                product={product}
              ></c-product-card>
            </template>
          </template>
        </lightning-card>
      </div>
      <!-- </lightning-layout-item> -->

      <!-- Footer section: summarize order-->
      <!-- <lightning-layout-item> -->
      <footer class="slds-card__footer">
        <h4>
          Sub-Total: &nbsp;
          <lightning-formatted-number
            minimum-fraction-digits="2"
            maximum-fraction-digits="2"
            format-style="currency"
            currency-code="CAD"
            value={subTotal}
          ></lightning-formatted-number>
        </h4>
      </footer>
      <!-- </lightning-layout-item> -->
    </article>
  </lightning-layout>
</template>
