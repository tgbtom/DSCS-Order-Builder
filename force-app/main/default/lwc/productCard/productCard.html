<template>
  <lightning-card title={product.Name} class="slds-var-m-bottom_small">
    <template if:true={forAdding}>
      <lightning-button
        slot="actions"
        label="+"
        icon-name="utility:cart"
        data-value={product.Id}
        onclick={addToCart}
      ></lightning-button>
    </template>
    <template if:false={forAdding}>
      <lightning-button
        slot="actions"
        label="-"
        icon-name="utility:cart"
        data-value={product.Id}
        onclick={removeFromCart}
      ></lightning-button>
    </template>
    <template if:true={priceListed}>
      <p class="slds-var-p-horizontal_medium">
        <lightning-formatted-number
          value={price}
          format-style="currency"
        ></lightning-formatted-number>
      </p>
    </template>
    <template if:false={priceListed}>
      <p class="error slds-var-p-horizontal_medium">{priceMessage}</p>
    </template>
  </lightning-card>
</template>
